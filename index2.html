<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style1.css">
    <link rel="shortcut icon" href="img/im.webp" type="image/x-icon">
    <script src="main.js"></script>

    <title>FACE IT,FIT IT</title>
</head>
<body>
    <form id="signupForm">
    <section class="loginBox">
        <div class="formLogo">
            <img src="img/log-removebg-preview.png" alt="img">
            <h2>Register</h2>
        </div>
        <div class="formInputs">
            <div class="loginInput">
                <input type="text" class="inputField" name="firstName" placeholder="First Name" required>
            </div>
            <div class="loginInput">
                <input type="text" class="inputField" name="lastName" placeholder="Last Name" required>
            </div>
            <div class="loginInput">
                <input type="text" class="inputField" id="signupUsername" placeholder="Email"required >
            </div>
            <div class="loginInput">
                <input type="password" class="inputFieldPass" id="signupPassword" placeholder="Password" required >
            </div>
           
        </div>
        <div class="loginCheckBoxes">
                <div class="leftSide">
                <input type="checkbox" id="checkBox">
                <p>I agree to license</p>
                </div>
            
        </div>
        <div class="loginButton">
            <button type="submit" class="btnLogin">Sign Up</button>
        </div>
        <div class="boxEnding">
            <p>Already have an account?</p>
            <a href="log.html">Login Now</a>
        </div>
    </section>
</form>
</body>
</html>
