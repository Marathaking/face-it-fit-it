<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,
               initial-scale=1.0" />
    <link rel="stylesheet" href="pay.css"/>
</head>
 
<body>
    <div class="container">
        <div class="main-content">
            <br>
            <br>
            <p class="text">FACE IT,FIT IT</p>
        </div>
 
        <div class="centre-content">
            <h1 class="price"><span></span></h1>
            <h1 class="course">
                Payment Format!
            </h1>
        </div>
 
        <div class="last-content">
            <button type="button"
                    class="pay-now-btn">
                <b>Gpay</b>
            </button>
            <button type="button"
                    class="pay-now-btn">
                <b>Pay with Netbanking</b>
            </button>
 
            <!-- <button type="button" class="pay-now-btn">
        Netbanking options
        </button> -->
        </div>
 
        <div class="card-details">
            <p>Pay using Credit or Debit card</p>
            <br>
            <div class="card-number">
                <label>Card Number :- </label>
                <input type="text"
                       class="card"
                       placeholder="###-###-###" />
            </div>
            <div class="date-number">
                <label> Expiry Date :- </label>
                <input type="text"
                       class="card"
                       placeholder="DD-MM-YY" />
            </div>
 
            <div class="card">
                <label> CVV number :- </label>
                <input type="text"
                       class="card"
                       placeholder="xxx" />
            </div>
            <div class="card">
                <label> Card Holder Name :- </label>
                <input type="text"
                       class="card"
                       placeholder="Enter your Name" />
            </div>
            <button type="button"
                    class="pay">
                pay
            </button>
        </div>
    </div>
</body>
</html>"
