<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="img/im.webp" type="image/x-icon">

    <link rel="stylesheet" href="style1.css">
    <title>FACE IT,FIT IT</title>
</head>
<body>
    <form id="loginForm">
    <section class="loginBox">
        <div class="formLogo">
            <img src="img/log-removebg-preview.png" alt="img">
            <h2>LOGIN</h2>
        </div>
        <div class="formInputs">
            <div class="loginInput">
                <i class='bx bx-user'></i>
                <input type="text" class="inputField" placeholder="Email" id="loginUsername" required>
            </div>
            <div class="loginInput">
                <i class='bx bx-lock-alt'></i>
                <input type="password" class="inputField" placeholder="Password" id="loginPassword" required>
                
            </div>
        </div>
        <div class="loginCheckBoxes">
                <div class="leftSide">
                <input type="checkbox" id="checkBox">
                <p>Remember me</p>
                </div>
               
        </div>
        <div class="loginButton">
            <button  type="submit" class="btnLogin">Log In</button>
        </div>
        <div class="boxEnding">
            <p>Don't have an account?</p>
            <a href="index2.html">Register Now</a>
        </div>
    </section>
    </form>
    <script src="main.js"></script>

</body>
</html>
